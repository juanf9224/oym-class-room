<div class="container">
  <mat-card class="mt-5">
    <mat-card-header>
      <div mat-card-avatar class="student-card-avatar"></div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <mat-label>Matricua:</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>{{user?.student.studentId}}</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>Nombre:</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>{{user?.student.name}}</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>Apellido:</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>{{user?.student.lastName}}</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>Indice:</mat-label>
            </div>
            <div class="col-md-6">
              <mat-label>{{user?.student.gradeIndex}}</mat-label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <mat-card-title><mat-label>Materias Inscritas</mat-label></mat-card-title>
          <app-course-list [courses]="user?.student.courses" [expandable]="true"></app-course-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
