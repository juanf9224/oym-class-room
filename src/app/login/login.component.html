
<div class="container mt-5">
  <mat-card class="login-box">
    <mat-card-title class="text-center">
      Login
    </mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col text-center">
            <mat-form-field appearance="outline">
              <mat-label>Matricula/Usuario</mat-label>
              <input matInput type="text"
                     name="username" placeholder="Escribe tu matricula o usuario" [(ngModel)]="user.username" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password"
                     name="password" placeholder="Escribe tu contraseña" [(ngModel)]="user.password" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" type="submit">
              Login
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
